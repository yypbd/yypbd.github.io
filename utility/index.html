---
layout: default
title: Utility projects
---

<!-- Page Header -->
<header class="masthead" style="background-image: url('/img/bg-utility.jpg')">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
                <h2>Utility Projects</h2>
                <span class="subheading"></span>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        {% for utility in site.data.utilities %}
        <div class="col-6 col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{ utility.name }}</h4>
                    <p class="card-text">{{ utility.description }}</p>
                    <a href="{{ utility.github }}" class="btn btn-primary" target="_blank">Go github</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
