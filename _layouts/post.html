---
layout: default
---

<!-- Page Header -->
<header class="masthead" style="background-image: url('img/home-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h2>{{ page.title }}</h2>
                    <span class="subheading">{{ page.date | date_to_string }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="post">
    <div class="container">
        {{ content }}
    </div>
</div>
