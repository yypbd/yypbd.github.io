---
layout: default
title: Delphi projects
---

<!-- Page Header -->
<!-- <header class="masthead" style="background-image: url('img/home-bg.jpg')"> -->
<header class="masthead">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h2>Delphi Projects</h2>
                    <span class="subheading"></span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        {% for delphi in site.data.delphis %}
        <div class="col-6 col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ delphi.name }}</h4>
                    <p class="card-text">{{ delphi.description }}</p>
                    <a href="{{ delphi.github }}" class="btn btn-primary" target="_blank">Go github</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
