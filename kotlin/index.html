---
layout: default
title: Kotlin projects
---

<!-- Page Header -->
<header class="masthead" style="background-image: url('/img/bg-kotlin.jpg')">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
                <h2>Kotlin Projects</h2>
                <span class="subheading"></span>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        {% for kotlin in site.data.kotlins %}
        <div class="col-6 col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{ kotlin.name }}</h4>
                    <p class="card-text">{{ kotlin.description }}</p>
                    <a href="{{ kotlin.github }}" class="btn btn-primary" target="_blank">Go github</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
